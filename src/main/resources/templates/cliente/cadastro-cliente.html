<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title> Cadastro de cliente </title>
</head>
<body>

	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4  col-sm-12  form-group">
						<label for="origem">Tipo pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipo"> <label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipo"> <label>Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-md-12 col-lg-8 col-sm-12 form-group">
						<label for="documentoReceiraFederal">CPF/CNPJ</label> 
						<input id="documentoReceiraFederal" type="text" class="form-control" th:field="*{documentoReceiraFederal}" />
					</div>	
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" th:field="*{telefone}" />
					</div>
					
					<div class="col-sm-8  form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logradouro">Logradouro</label> 
						<input id="logradouro" type="text" class="form-control" th:field="*{logradouro}" />
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="numero">Número</label> 
						<input id="numero" type="text" class="form-control" th:field="*{numero}" />
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label> 
						<input id="complemento" type="text" class="form-control" th:field="*{complemento}" />
					</div>
				</div>
			

				<div class="row">
					<div class="col-sm-4  form-group">
							<label for="cep">CEP</label> 
							<input id="cep" type="text" class="form-control" th:field="*{cep}" />
					</div>
				
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label> 
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="PE">PE</option>
							</select>
					</div>

					<div class="col-sm-4  form-group">
						<label for="cidade">Cidade</label> 
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="REFICE">Recife</option>
						</select>
					</div>
					
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>
</html>
